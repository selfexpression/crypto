name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (clean)
        run: |
          rm -rf node_modules package-lock.json
          npm install --force

      - name: Force install Rolldown binding (after everything)
        run: |
          npm install --no-save @rolldown/binding-linux-x64-gnu

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Build
        run: npm run build
